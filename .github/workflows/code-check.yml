name: Code Check

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Validate branch name
        run: |
          BRANCH_NAME="${{ github.head_ref || github.ref_name }}"
          echo "Branch name: $BRANCH_NAME"
          if [[ "$BRANCH_NAME" =~ [A-Z] ]]; then
            echo "‚ùå Branch name must be lowercase only."
            exit 1
          fi
